api:
  path: openapi/openapi.yml
  settings:
    use-title: false
groups:
  production-node:
    audiences:
      - customers
      - internal
      - deprecated
    generators:
      - name: fernapi/fern-typescript-node-sdk
        version: 0.39.3
        api:
          settings:
            unions: v1
        output:
          location: npm
          package-name: vellum-ai
          token: ${NPM_TOKEN}
        config:
          namespaceExport: Vellum
          timeoutInSeconds: infinity
          extraDependencies:
            cdktf: "^0.20.5"
            constructs: "^10.3.0"
        github:
          repository: vellum-ai/vellum-client-node
          license: MIT

  production-python:
    audiences:
      - customers
      - internal
      - deprecated
    generators:
      - name: fernapi/fern-python-sdk
        version: 3.10.8
        api:
          settings:
            unions: v1
        output:
          location: pypi
          package-name: vellum-ai
          token: ${PYPI_TOKEN}
        github:
          repository: vellum-ai/vellum-client-python
          license: MIT
        config:
          improved_imports: false
          client_class_name: Vellum
          timeout_in_seconds: infinity
          pydantic_config:
            use_pydantic_field_aliases: true
          extra_dependencies:
            cdktf: "^0.20.5"
            publication: "0.0.3"
            # Blocked on Fern - https://app.shortcut.com/vellum/story/2709
            # pytest-httpx: '^0.30.0'

  production-go:
    audiences:
      - customers
      - internal
      - deprecated
    generators:
      - name: fernapi/fern-go-sdk
        version: 0.25.0
        api:
          settings:
            unions: v1
        github:
          repository: vellum-ai/vellum-client-go
          license: MIT
        config:
          alwaysSendRequiredProperties: true
          union: v1

api:
  path: openapi/openapi.yml
  settings:
    unions: v1
    use-title: false
groups:
  branch-python:
    audiences:
      - customers
      - internal
      - deprecated
    generators:
      - name: fernapi/fern-python-sdk
        version: 3.10.5
        github:
          repository: vellum-ai/vellum-client-python-staging
          mode: pull-request
          license: MIT
          # Blocked on Fern - https://app.shortcut.com/vellum/story/1865
          # keywords: ["vellum", "ai", "llm"]
          # description: "A Python Library to interact with the Vellum API"
          # authors: ["devops@vellum.ai", "fern[bot]"]
          # location:
          #   output: pypi
        config:
          improved_imports: false
          client_class_name: Vellum
          timeout_in_seconds: infinity
          inline_request_params: false
          extra_dependencies:
            cdktf: "^0.20.5"
            publication: "0.0.3"
            # Blocked on Fern - https://app.shortcut.com/vellum/story/2709
            # pytest-httpx: '^0.30.0'
  branch-node:
    audiences:
      - customers
      - internal
      - deprecated
    generators:
      - name: fernapi/fern-typescript-node-sdk
        version: 0.39.3
        github:
          repository: vellum-ai/vellum-client-node-staging
          mode: pull-request
          license: MIT
          # Blocked on Fern - https://app.shortcut.com/vellum/story/1865
          # keywords: ["vellum", "ai", "llm"]
          # description: "A Typescript Node Library to interact with the Vellum API"
          # authors: ["devops@vellum.ai", "fern[bot]"]
          # location:
          #   output: package.json
        config:
          namespaceExport: Vellum
          timeoutInSeconds: infinity
          extraDependencies:
            cdktf: "^0.20.5"
            constructs: "^10.3.0"
  branch-go:
    audiences:
      - customers
      - internal
      - deprecated
    generators:
      - name: fernapi/fern-go-sdk
        version: 0.23.0
        github:
          repository: vellum-ai/vellum-client-go-staging
          mode: pull-request
          license: MIT
        config:
          alwaysSendRequiredProperties: true
          union: v1
        # Blocked on Fern - https://app.shortcut.com/vellum/story/1865
        # keywords: ["vellum", "ai", "llm"]
        # description: "A Go Library to interact with the Vellum API"
        # authors: ["devops@vellum.ai", "fern[bot]"]
        # location:
        #   output: go.mod

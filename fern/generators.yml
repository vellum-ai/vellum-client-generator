groups:
  branch-python:
    generators:
      - name: fernapi/fern-python-sdk
        version: 0.6.5
        github:
          repository: vellum-ai/vellum-client-python-staging
          mode: pull-request
        config:
          client_class_name: Vellum
          timeout_in_seconds: infinity
  branch-node:
    generators:
      - name: fernapi/fern-typescript-node-sdk
        version: 0.9.0
        github:
          repository: vellum-ai/vellum-client-node-staging
          mode: pull-request
        config:
          namespaceExport: Vellum
          timeoutInSeconds: infinity
  branch-go:
    generators:
      - name: fernapi/fern-go-sdk
        version: 0.9.0
        github:
          repository: vellum-ai/vellum-client-go-staging
          mode: pull-request
  staging:
    generators:
      - name: fernapi/fern-typescript-node-sdk
        version: 0.9.0
        config:
          namespaceExport: Vellum
          timeoutInSeconds: infinity
        github:
          repository: vellum-ai/vellum-client-node-staging
      - name: fernapi/fern-python-sdk
        version: 0.6.5
        github:
          repository: vellum-ai/vellum-client-python-staging
        config:
          client_class_name: Vellum
          timeout_in_seconds: infinity
      - name: fernapi/fern-go-sdk
        version: 0.9.0
        github:
          repository: vellum-ai/vellum-client-go-staging
  production:
    generators:
      - name: fernapi/fern-typescript-node-sdk
        version: 0.9.0
        output:
          location: npm
          package-name: vellum-ai
          token: ${NPM_TOKEN}
        config:
          namespaceExport: Vellum
          timeoutInSeconds: infinity
        github:
          repository: vellum-ai/vellum-client-node
      - name: fernapi/fern-python-sdk
        version: 0.6.5
        output:
          location: pypi
          package-name: vellum-ai
          token: ${PYPI_TOKEN}
        github:
          repository: vellum-ai/vellum-client-python
        config:
          client_class_name: Vellum
          timeout_in_seconds: infinity
      - name: fernapi/fern-go-sdk
        version: 0.9.0
        github:
          repository: vellum-ai/vellum-client-go

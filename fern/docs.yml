  - tab: api
    layout:
      - section: Overview
        slug: overview
        contents:
          - page: Getting started
            path: ./docs/content/api/intro.mdx
          - page: Authentication
            path: ./docs/content/api/authentication.mdx
      - api: API Reference
        audiences:
          - customers
        skip-slug: true
        snippets:
          python: vellum-ai
          typescript: "vellum-ai"
        layout:
          - section: Prompts
            slug: prompts
            contents:
              - endpoint: POST https://predict.vellum.ai/v1/execute-prompt
                title: Execute Prompt
              - endpoint: POST https://predict.vellum.ai/v1/execute-prompt-stream
                title: Execute Prompt as Stream
              - endpoint: POST https://predict.vellum.ai/v1/submit-completion-actuals
                title: Submit Prompt Execution Actuals
              - endpoint: POST https://api.vellum.ai/v1/deployments/provider-payload
                title: Retrieve Provider Payload
              - section: Prompt Sandboxes
                slug: sandboxes
                contents:
                  - endpoint: POST https://api.vellum.ai/v1/sandboxes/{id}/prompts/{prompt_variant_id}/deploy
                    title: Deploy Prompt Sandbox
                    slug: deploy-prompt
                  - endpoint: POST https://api.vellum.ai/v1/sandboxes/{id}/scenarios
                    title: Upsert Prompt Sandbox Scenario
                    slug: upsert-scenario
                  - endpoint: DELETE https://api.vellum.ai/v1/sandboxes/{id}/scenarios/{scenario_id}
                    title: Delete Prompt Sandbox Scenario
                    slug: delete-scenario
              - section: Prompt Deployments
                slug: deployments
                contents:
                  - endpoint: GET https://api.vellum.ai/v1/deployments
                    title: List Prompt Deployments
                    slug: list
                  - endpoint: GET https://api.vellum.ai/v1/deployments/{id}
                    title: Retrieve Prompt Deployment
                    slug: retrieve
                  - endpoint: GET https://api.vellum.ai/v1/deployments/{id}/release-tags/{name}
                    title: Retrieve Prompt Deployment Release Tag
                    slug: retrieve-release-tag
                  - endpoint: PATCH https://api.vellum.ai/v1/deployments/{id}/release-tags/{name}
                    title: Update Prompt Deployment Release Tag
                    slug: update-release-tag
              - section: Deprecated
                skip-slug: true
                contents:
                  - endpoint: POST https://predict.vellum.ai/v1/generate
                    title: Generate Prompt
                    slug: generate
                  - endpoint: POST https://predict.vellum.ai/v1/generate-stream
                    title: Generate Prompt as Stream
                    slug: generate-stream
          - section: Workflows
            slug: workflows
            contents:
              - endpoint: POST https://predict.vellum.ai/v1/execute-workflow
                title: Execute Workflow
              - endpoint: POST https://predict.vellum.ai/v1/execute-workflow-stream
                title: Execute Workflow as Stream
              - endpoint: POST https://predict.vellum.ai/v1/submit-workflow-execution-actuals
                title: Submit Workflow Execution Actuals
              - workflowSandboxes:
                  title: Workflow Sandboxes
                  slug: sandboxes
              - workflowDeployments:
                  title: Workflow Deployments
                  slug: deployments
                  contents:
                    - endpoint: GET https://api.vellum.ai/v1/workflow-deployments
                      title: List Workflow Deployments
                      slug: list
                    - endpoint: GET https://api.vellum.ai/v1/workflow-deployments/{id}
                      title: Retrieve Workflow Deployment
                      slug: retrieve
                    - endpoint: GET https://api.vellum.ai/v1/workflow-deployments/{id}/release-tags/{name}
                      title: Retrieve Workflow Deployment Release Tag
                      slug: retrieve-release-tag
                    - endpoint: PATCH https://api.vellum.ai/v1/workflow-deployments/{id}/release-tags/{name}
                      title: Update Workflow Deployment Release Tag
                      slug: update-release-tag
          - documentIndexes:
              title: Document Indexes
              slug: document-indexes
              contents:
                - endpoint: POST https://predict.vellum.ai/v1/search
                  title: Search
                - endpoint: POST https://api.vellum.ai/v1/document-indexes/{id}/documents/{document_id}
                  title: Add Document
                - endpoint: DELETE https://api.vellum.ai/v1/document-indexes/{id}/documents/{document_id}
                  title: Remove Document
                - endpoint: POST https://api.vellum.ai/v1/document-indexes
                  title: Create Document Index
                - endpoint: GET https://api.vellum.ai/v1/document-indexes/{id}
                  title: Retrieve Document Index
                - endpoint: GET https://api.vellum.ai/v1/document-indexes
                  title: List Document Indexes
                - endpoint: PATCH https://api.vellum.ai/v1/document-indexes/{id}
                  title: Update Document Index
                - endpoint: PUT https://api.vellum.ai/v1/document-indexes/{id}
                  title: Replace Document Index
                - endpoint: DELETE https://api.vellum.ai/v1/document-indexes/{id}
                  title: Delete Document Index
          - documents:
              title: Documents
              slug: documents
              contents:
                - endpoint: POST https://documents.vellum.ai/v1/upload-document
                  title: Upload Document
                - endpoint: GET https://api.vellum.ai/v1/documents/{id}
                  title: Retrieve Document
                - endpoint: GET https://api.vellum.ai/v1/documents
                  title: List Documents
                - endpoint: PATCH https://api.vellum.ai/v1/documents/{id}
                  title: Update Document
                - endpoint: DELETE https://api.vellum.ai/v1/documents/{id}
                  title: Delete Document
          - section: Test Suites
            contents:
              - testSuite:
                  title: Test Cases
                  slug: test-cases
                  contents:
                    - endpoint: GET https://api.vellum.ai/v1/test-suites/{id}/test-cases
                      title: List Test Cases
                      slug: list
                    - endpoint: POST https://api.vellum.ai/v1/test-suites/{id}/test-cases
                      title: Upsert Test Cases
                      slug: upsert
                    - endpoint: POST https://api.vellum.ai/v1/test-suites/{id}/test-cases-bulk
                      title: Bulk Update Test Cases
                      slug: bulk-update
                    - endpoint: DELETE https://api.vellum.ai/v1/test-suites/{id}/test-cases/{test_case_id}
                      title: Delete Test Case
                      slug: delete
              - testSuiteRuns:
                  title: Test Suite Runs
                  slug: runs
                  contents:
                    - endpoint: POST https://api.vellum.ai/v1/test-suite-runs
                      title: Create Test Suite Run
                    - endpoint: GET https://api.vellum.ai/v1/test-suite-runs/{id}
                      title: Retrieve Test Suite Run
                    - endpoint: GET https://api.vellum.ai/v1/test-suite-runs/{id}/executions
                      title: List Test Suite Executions
          - folderEntities
  - tab: change-log
    layout:
      - section: "2024"
        contents:
          - page: August
            path: ./docs/content/change-log/2024-08.mdx
            slug: 2024-08
          - page: July
            path: ./docs/content/change-log/2024-07.mdx
            slug: 2024-07
